<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="ingresoValor(7)">7</button>
            <button class="button" onclick="ingresoValor(8)">8</button>
            <button class="button" onclick="ingresoValor(9)">9</button>
            <button class="button operator" onclick="ingresoValor('/')">/</button>
            <button class="button" onclick="ingresoValor(4)">4</button>
            <button class="button" onclick="ingresoValor(5)">5</button>
            <button class="button" onclick="ingresoValor(6)">6</button>
            <button class="button operator" onclick="ingresoValor('*')">*</button>
            <button class="button" onclick="ingresoValor(1)">1</button>
            <button class="button" onclick="ingresoValor(2)">2</button>
            <button class="button" onclick="ingresoValor(3)">3</button>
            <button class="button operator" onclick="ingresoValor('-')">-</button>
            <button class="button" onclick="ingresoValor(0)">0</button>
            <button class="button" onclick="ingresoValor('.')">.</button>
            <button class="button clear" onclick="limpiar()">C</button>
            <button class="button operator" onclick="ingresoValor('+')">+</button>
            <button class="button operator" id="equals" onclick="(ingresoValor('='))">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
