<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container">
    
    
    <div class="calculadora">
        <div class="resultado" id="resultado">0
        </div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="sumar">+</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="restar">-</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiplicar">*</button>
        <br>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        
        
        
        <button id="dividir">/</button>


    </div>
</div>
</body>
</html>
