<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login App</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div id="loginSection">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <div id="loginError" class="error"></div>
            <button onclick="login()">Iniciar Sesión</button>
            <button onclick="showRegister()">Registrarse</button>
        </div>

        <div id="registerSection" style="display:none;">
            <h2>Registrarse</h2>
            <input type="text" id="newUsername" placeholder="Nombre de Usuario">
            <input type="password" id="newPassword" placeholder="Contraseña">
            <button onclick="register()">Registrar</button>
            <button onclick="showLogin()">Volver a Login</button>
        </div>
    </div>

    <div class="container" id="welcomeContainer" style="display:none;">
        <div id="welcomeSection">
            <h2 id="welcomeMessage"></h2>
            <button onclick="getPublicAPI()">Petición GET a API Pública</button>
            <button onclick="postPublicAPI()">Petición POST a API Pública</button>
            <div id="apiResult"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
