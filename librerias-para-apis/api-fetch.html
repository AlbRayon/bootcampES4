<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta con Fetch</title>
    <style>
        body{
            background-color: wheat;
            color: black;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Usuarios Consulta con Fetch</h1>
        <ul id="listaUsuarios"></ul>
    </div>
    <script>
        const listaUsuarios = document.getElementById('listaUsuarios')

        async function obtenerUsuarios(){
            try{
                const respuesta = await fetch('https://jsonplaceholder.typicode.com/users');('https://jsonplaceholder.typicode.com/users');
                if(!respuesta.ok){
                    throw new Error(respuesta.status)
                }
                const usuarios = await respuesta.json();
                usuarios.forEach(usuario=>{
                    const elementoLista = document.createElement('li')
                    const infoUsuario = `El nombre del usuario es ${usuario.name},su username es ${usuario.username} y su correo es ${usuario.email}`
                    elementoLista.textContent = infoUsuario
                    listaUsuarios.appendChild(elementoLista)
                })
            }
            catch(error){
                console.error(error)
            }

        }
    obtenerUsuarios();  
    </script>
</body>
</html>
